<div class="container">
  <br>
  <p>
    <input #query (keyup)="filter(query.value)" class="form-control" type="text" placeholder="Buscar Marca...">
  </p>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of filtered">
        <td>{{ b.$key }}</td>
        <td>{{ b.name }}</td>      
        <td>
          <a class="btn btn-outline-primary" [routerLink]="['/admin/brands/', b.$key]">Editar</a>
          <a class="btn btn-outline-danger" (click)="delete(b.$key)">Borrar</a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <a routerLink="/admin/brands/new" class="btn btn-primary">Nueva Marca</a>
</div>
