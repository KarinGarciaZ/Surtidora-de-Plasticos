<div class="container">
  <form #f="ngForm"(ngSubmit)="save(f.value)">
    <div class="form-group">
      <label for="title">Nombre</label>
      <input ngModel name="title" id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input ngModel name="price" id="price" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="category">Categor√≠a</label>
      <select ngModel name="category" id="category" type="number" class="form-control">
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.$key">
          {{ c.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="brand">Marcas</label>
      <select ngModel name="brand" id="brand" type="number" class="form-control">
        <option value=""></option>
        <option *ngFor="let b of brands$ | async" [value]="b.$key">
          {{ b.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="imageUrl">Foto</label>
      <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
