<div class="container">
  <form [formGroup]="form" (submit)="save()">
    <div class="form-group">
      <label for="title">Nombre</label>
      <input formControlName="name" id="title" class="form-control" type="text">
      <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
        <div *ngIf="name.errors.required">Campo obligatorio</div>
        <div *ngIf="name.errors.minlength">Como minimo debe tener 3 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="image">Foto</label>
      <input formControlName="image" id="image" type="text" class="form-control">
      <div *ngIf="image.invalid && image.touched" class="alert alert-danger">
        <div *ngIf="image.errors.required">Campo Obligatorio.</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="name.invalid || image.invalid">Grabar marca</button>
    </div>
  </form>
</div>
